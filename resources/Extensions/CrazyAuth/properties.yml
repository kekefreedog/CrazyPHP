CrazyAuth:
  name: CrazyAuth
  description: Core extension for manage authentification and user on your crazy app
  version: 1.0.0
  scripts:
    AuthInterface.php:
      source: "@crazyphp_root/resources/Extensions/CrazyAuth/Scripts/Interface/AuthInterface.php"
      destination: "@app_root/app/Library/CrazyAuth/Interface/AuthInterface.php"
    CredentialInterface.php:
      source: "@crazyphp_root/resources/Extensions/CrazyAuth/Scripts/Interface/CredentialInterface.php"
      destination: "@app_root/app/Library/CrazyAuth/Interface/CredentialInterface.php"
    UserInterface.php:
      source: "@crazyphp_root/resources/Extensions/CrazyAuth/Scripts/Interface/UserInterface.php"
      destination: "@app_root/app/Library/CrazyAuth/Interface/UserInterface.php"
  dependencies:
    composer: []
  autoload:
    psr-4:
      "CrazyAuth\\": "app/Library/CrazyAuth/"