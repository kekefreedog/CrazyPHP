CrazyTest:
  name: CrazyTest
  description: Extension for manage php test
  version: 1.0.0
  scripts:
    phpunit.xml:
      source: "@crazyphp_root/resources/Extensions/CrazyTest/config/phpunit.xml"
      destination: "@app_root/phpunit.xml"
    DryTest.php:
      source: "@crazyphp_root/resources/Extensions/CrazyTest/script/DryTest.php"
      destination: "@app_root/tests/Basic/DryTest.php"
  dependencies:
    composer:
      phpunit/phpunit: ^12