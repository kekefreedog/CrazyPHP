Bridge:
  # Google Api
  google:
    # Google Drive Api
    drive:
      # Id of the google drive
      - driveId: null
  # Adobe Api
  adobe:
    # Pdf viewer Api
    pdf:
      # Token of Pdf viewer
      - token: null
  # ShotGrid Api
  shotgrid:
    - name: null
      host: null
      auth: null
        client_id: null
        client_secret: null
        grant_type: null
  # RocketChat Api
  rocketchat:
    - url: null
      login: null
      password: null
