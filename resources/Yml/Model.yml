Model:
  - name: Router 
    driver: 
      name: Config 
      arguments: 
        name: Router
        root: Router.app
    attributes: 
      - name: name
        label: Name
        description: Name of the router
        type: VARCHAR
        default: null
        required: true
        process: null
        validate: null
      - name: path
        label: Path
        description: Path of the front controller
        type: VARCHAR
        validate: [isValidUrl]
        required: false
