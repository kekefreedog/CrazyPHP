Router:
  app:
    - name: Home
      controller: App\Controller\App\Home
      patterns:
        - /
      methods:
        - get
      middleware : {}
  api:
    - 
  asset:
    - name: Favicon
      controller: App\Controller\Assets\Favicon
      patterns:
        - /favicon/[s:favicon]
      methods:
        - get
      middleware : {}
    - name: Manifest
      controller: App\Controller\Assets\Manifest
      patterns: 
        - manifest.json
      methods:
        - get
      prefix: false
  websocket:
    - 
  prefix:
    app: "[a:language]"
    api: api
    asset: asset
    websocket: stream
  methods:
    - get
    - post
    - put
    - delete
    - option
    - patch
