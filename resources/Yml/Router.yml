Router:
  app:
    - name: Index
      controller: App\Controller\App\Index
      patterns:
        - /
      methods:
        - get
      middleware : {}
      prefix: false
    - name: Home
      controller: App\Controller\App\Home
      patterns:
        - /
      methods:
        - get
      middleware : {}
  api:
    - name: Config
      controller: App\Controller\Api\v1\Config
      patterns:
        - /v1/config/
        - /v1/config/[s:name]/
        - /v1/config/[s:name]/[a:parameter]
      methods:
        - get
  asset:
    - name: Favicon
      controller: App\Controller\Assets\Favicon
      patterns:
        - /asset/favicon/[s:favicon]
        - /favicon.ico
      methods:
        - get
      prefix: false
      middleware : {}
    - name: Manifest
      controller: App\Controller\Assets\Manifest
      patterns: 
        - manifest.json
      methods:
        - get
      prefix: false
  websocket:
    - 
  prefix:
    app: "[a:language]"
    api: api
    asset: asset
    websocket: stream
  parameters:
    api:
      format: json
  methods:
    - get
    - post
    - put
    - delete
    - option
    - patch
