Router:
  app:
    - name: Home
      controller: App\Controller\App\Home
      patterns:
        - /index/
      methods:
        - get
      middleware : {}
  api:
    - 
  assets:
    - name: Favicon
      controller: App\Controller\Assets\Favicon
      patterns:
        - /favicon/
      methods:
        - get
      middleware : {}
  websocket:
    - 
  pagesPrefix: [a:language]
  apiPrefix: api
  assetsPrefix: asset
  websocketPrefix: direct
  methods:
    - get
    - post
    - put
    - delete
    - option
    - patch
