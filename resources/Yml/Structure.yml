Structure:
  "@app_root":
    folders:
      .cache:
        folders:
          app: null
      # Assets
      assets:
        folders:
          Css: null
          Hbs: null
          Jpeg: null
          Js: null
          Png: null
          Scss: null
          Yaml: null
      # Config
      config:
        files:
          App.yml: null
          Database.yml:
            source: "@crazyphp_root/resources/Yml/Database.yml"
          Firewall.yml:
            source: "@crazyphp_root/resources/Yml/Firewall.yml"
          Head.yml:
            source: "@crazyphp_root/resources/Yml/Head.yml"
          Router.yml:
            source: "@crazyphp_root/resources/Yml/Router.yml"
          Style.yml:
            source: "@crazyphp_root/resources/Yml/Style.yml"
          Template.yml:
            source: "@crazyphp_root/resources/Yml/Template.yml"
      # Documentation
      docs:
        folders:
          app: null
          api: null
      # Logs
      logs: null
      # Public folder
      public: null
      # Script PHP
      app:
        folders:
          # Controllers folder
          controller:
          # Model folder
          model: null
          # View folder
          view: null
          # Languages translation folder
          language: null
          # Custom libraries
          library: null
          # Bridge with other api
          bridge: null
          # Script JS
          front: null
