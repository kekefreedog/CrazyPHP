      .cache:
        folders:
          app: null
      # Assets
      assets:
        folders:
          Css: null
          Hbs: null
          Jpeg: null
          Js: null
          Png: null
          Scss: null
          Yaml: null
      # Config
      config: null
      # Documentation
      docs:
        folders:
          app: null
          api: null
      # Logs
      logs: null
      # Public folder
      public: null
      # Script JS
      src_front: null
      # Script PHP
      src_back:
        folders:
          # Controllers folder
          controller:
          # Model folder
          model: null
          # View folder
          view: null
          # Languages translation folder
          language: null
