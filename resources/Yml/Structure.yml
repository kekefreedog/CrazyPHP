Structure:
  "@app_root":
    folders:
      .mongo: null
      .cache:
        folders:
          app: null
      # Assets
      assets:
        folders:
          Css: null
          Hbs: null
          Jpeg: null
          Js: null
          Png: null
          Scss: null
          Yaml: null
      # Config
      config:
        files:
          App.yml: null
          Database.yml:
            source: "@crazyphp_root/resources/Yml/Database.yml"
          Firewall.yml:
            source: "@crazyphp_root/resources/Yml/Firewall.yml"
          Head.yml:
            source: "@crazyphp_root/resources/Yml/Head.yml"
          Router.yml:
            source: "@crazyphp_root/resources/Yml/Router.yml"
          Middleware.yml:
            source: "@crazyphp_root/resources/Yml/Middleware.yml"
          Style.yml:
            source: "@crazyphp_root/resources/Yml/Style.yml"
          Template.yml:
            source: "@crazyphp_root/resources/Yml/Template.yml"
      # Documentation
      docs:
        folders:
          app: null
          api: null
      # Logs
      logs: null
      # Public folder
      public:
        files:
          index.php: null
      # Script PHP
      app:
        folders:
          # Controllers folder
          Controller:
          # Model folder
          Model: null
          # View folder
          View: null
          # Languages translation folder
          Language: null
          # Custom libraries
          Library: null
          # Bridge with other api
          Bridge: null
          # Script JS
          Front: null
    files:
      package.json: null
