Structure:
  "@app_root":
    folders:
      .database:
        folders:
          mongo: null
          mysql: null
          mariadb: null
          postgresql: null
      .cache:
        folders:
          app: null
      # Assets
      assets:
        folders:
          Css: null
          Hbs: null
          Jpeg: null
          Js: null
          Png: null
          Scss: null
          Yaml: null
          Favicon: 
            files:
              android-chrome-192x192.png:
                source: "@crazyphp_root/ressources/Favicon/android-chrome-192x192.png"
              android-chrome-512x512.png:
                source: "@crazyphp_root/ressources/Favicon/android-chrome-512x512.png"
              apple-touch-icon-57x57.png:
                source: "@crazyphp_root/ressources/Favicon/apple-touch-icon-57x57.png"
              apple-touch-icon-60x60.png:
                source: "@crazyphp_root/ressources/Favicon/apple-touch-icon-60x60.png"
              apple-touch-icon-72x72.png:
                source: "@crazyphp_root/ressources/Favicon/apple-touch-icon-72x72.png"
              apple-touch-icon-76x76.png:
                source: "@crazyphp_root/ressources/Favicon/apple-touch-icon-76x76.png"
              apple-touch-icon-114x114.png:
                source: "@crazyphp_root/ressources/Favicon/apple-touch-icon-114x114.png"
              apple-touch-icon-120x120.png:
                source: "@crazyphp_root/ressources/Favicon/apple-touch-icon-120x120.png"
              apple-touch-icon-144x144.png:
                source: "@crazyphp_root/ressources/Favicon/apple-touch-icon-144x144.png"
              apple-touch-icon-152x152.png:
                source: "@crazyphp_root/ressources/Favicon/apple-touch-icon-152x152.png"
              apple-touch-icon-180x180.png:
                source: "@crazyphp_root/ressources/Favicon/apple-touch-icon-180x180.png"
              apple-touch-icon.png:
                source: "@crazyphp_root/ressources/Favicon/apple-touch-icon.png"
              favicon-16x16.png:
                source: "@crazyphp_root/ressources/Favicon/favicon-16x16.png"
              favicon-32x32.png:
                source: "@crazyphp_root/ressources/Favicon/favicon-32x32.png"
              favicon.ico:
                source: "@crazyphp_root/ressources/Favicon/favicon.ico"
              mstile-150x150.png:
                source: "@crazyphp_root/ressources/Favicon/mstile-150x150.png"
              safari-pinned-tab.svg:
                source: "@crazyphp_root/ressources/Favicon/safari-pinned-tab.svg"
      # Config
      config:
        files:
          App.yml: null
          Database.yml:
            source: "@crazyphp_root/resources/Yml/Database.yml"
          Firewall.yml:
            source: "@crazyphp_root/resources/Yml/Firewall.yml"
          Head.yml:
            source: "@crazyphp_root/resources/Yml/Head.yml"
          Router.yml:
            source: "@crazyphp_root/resources/Yml/Router.yml"
          Middleware.yml:
            source: "@crazyphp_root/resources/Yml/Middleware.yml"
          Style.yml:
            source: "@crazyphp_root/resources/Yml/Style.yml"
          Template.yml:
            source: "@crazyphp_root/resources/Yml/Template.yml"
      # Documentation
      docs:
        folders:
          app: null
          api: null
      # Logs
      logs: null
      # Public folder
      public:
        files:
          index.php:
            source: "@crazyphp_root/resources/Php/public/index.php"
          .htaccess:
            source : "@crazyphp_root/resources/Conf/Apache/.htaccess"
      # Script PHP
      app:
        folders:
          # Core of the app
          Core:
            files:
              App.php:
                source: "@crazyphp_root/resources/Php/app/Core/App.php"
              Kernel.php:
                source: "@crazyphp_root/resources/Php/app/Core/Kernel.php"
          # Controllers folder
          Controller:
            folders:
              App:
                files:
                  Home.php:
                    source: "@crazyphp_root/resources/Php/app/Controller/App/Home.php"
              Assets:
                files:
                  Favicon.php
                    source: "@crazyphp_root/resources/Php/app/Controller/Assets/Favicon.php"
          # Model folder
          Model: null
          # View folder
          View: null
          # Languages translation folder
          Language: null
          # Custom libraries
          Library: null
          # Bridge with other api
          Bridge: null
          # Script JS
          Front: null
        files:
          Index.php:
            source: "@crazyphp_root/resources/Php/app/Index.php"
    files:
      package.json: null
      .gitignore:
        source : "@crazyphp_root/resources/Git/.gitignore"
