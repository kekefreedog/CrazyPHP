Migration:
  actions:
    - name: upgradePageRegisterCommand
      description: Upgrade command that register pages
      action: 
        type: string_replace
        from: window.Crazyobject.pages.register(
        to: window.Crazyobject.register(
        name: "*.ts"
        in: "@app_root/app/Environment"
      frontBuildRequired: true
