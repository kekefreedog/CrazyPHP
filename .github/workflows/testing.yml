name: Testing
on: [push]
jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: shivammathur/setup-php@v2
    - run: composer install
    - name: PHPUnit tests
      uses: php-actions/phpunit@v3
      with:
        configuration: ./phpunit.xml
        memory_limit: 256M